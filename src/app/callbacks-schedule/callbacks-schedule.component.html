<mat-card class="scheduleCard mainComponentsBorder">
  <div class="scheduleCardHead">

    <div class="textCenter flexRow spaceBetween">

      <div id="placegolder" style="flex:1;"></div>
      <!-- <mat-icon class="iconHeader" style="flex:1;left:2px;">call</mat-icon> -->
      <img src="../../assets/images/zendesk.png" alt="Zendesk Callbacks" width="50px" height="50px">
      <div style="flex:1;">
        <button mat-icon-button [matMenuTriggerFor]="menu" style="float:right;">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
  
          <button mat-menu-item (click)="openAddCallbackDialog()">
            <mat-icon>add</mat-icon>
            <span>New</span>
          </button>
  
          <button mat-menu-item (click)="openCallabckHistoryDialog()">
            <mat-icon>cloud_download</mat-icon>
            <span>History</span>
          </button>
  
        </mat-menu>
      </div>

    </div>

    <!-- <h2 class="schedulesHeader headerText">Callbacks</h2>
    <mat-divider></mat-divider> -->

  </div>

  <mat-list *ngIf="allCallbacks">
    <mat-list-item class="callbacksList" *ngFor="let callback of allCallbacks" >
      <img *ngIf="callback.agent" matListAvatar src={{callback.agent.picture}} alt="...">
      <img *ngIf="!callback.agent" matListAvatar src="../../assets/images/unassigned.jpg" alt="...">
      <h3 matLine>{{callback.username}} ({{callback.networkId}})</h3>
      <!-- <h3 matLine>{{callback.dateTime}}</h3> -->
      <h3 matLine>{{callback.dateTimeUnixTimestamp * 1000 | date : 'fullDate'}}, {{callback.dateTimeUnixTimestamp * 1000 | date : 'HH'}}:{{callback.dateTimeUnixTimestamp * 1000 | date : 'mm'}}</h3>
      <a href="https://{{callback.zendeskLink}}" target="_blank" mat-raised-button color="accent"># {{callback.ticketId}}</a>
      <div class="menuIcon" style="flex:1;">

          <button mat-icon-button [matMenuTriggerFor]="menu" style="float:right;">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">

    
            <button mat-menu-item [matMenuTriggerFor]="agentsMenu">
              <mat-icon>user</mat-icon>
              <span>Assign</span>
            </button>

            <mat-menu #agentsMenu="matMenu">
              <button mat-menu-item *ngFor="let agent of agents" (click)="assignAgentToCallback(agent, callback.ticketId)">
                {{agent.name}}
              </button>
            </mat-menu>

            <button mat-menu-item (click)="updateCallback(callback.id, 'Done')">
              <mat-icon>done</mat-icon>
              <span>Mark as done</span>
            </button>
    
            <button mat-menu-item (click)="deleteCallback(callback.ticketId)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
    
          </mat-menu>
        </div>
    </mat-list-item>
  </mat-list>


</mat-card>
