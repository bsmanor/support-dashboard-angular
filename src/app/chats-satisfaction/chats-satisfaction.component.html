<div class="textCenter chatStatsCmponent">
    <mat-icon fxHide fxShow.gt-sm class="iconHeader">favorite</mat-icon>
    <h3 fxHide fxShow.gt-sm>Satisfaction</h3>
    <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="center">
        <div class="flexColumn">
            <mat-icon>thumb_up</mat-icon>
            <hr>
            <div>{{ratedGood}}</div>
            <mat-spinner *ngIf="ratedGood == null" class="textCenter" [diameter]="30"></mat-spinner>
        </div>
        <div class="flexColumn">
            <mat-icon>thumb_down</mat-icon>
            <hr>
            <div>{{ratedBad}}</div>
            <mat-spinner *ngIf="ratedBad == null" class="textCenter" [diameter]="30"></mat-spinner>
        </div>
    </div>
</div>
