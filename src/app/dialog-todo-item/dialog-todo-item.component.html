<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" style="width:100%; height:100%;">
  <div>
    <mat-icon style="font-size:5em;">wb_incandescent</mat-icon>
  </div>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="todoItem.title" name="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Content" [(ngModel)]="todoItem.content" name="content"></textarea>
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)="createTodoItem(todoItem)">Add</button>
  </div>
</div>
