<div 
  style="width:100vw; height:100vh"
  fxLayout="column" 
  fxLayoutGap="30px" 
  fxLayoutAlign="atart center"
>

  <div>
        <mat-accordion fxLayout="column" fxLayoutGap="10px">
          <mat-expansion-panel *ngFor="let item of todos | async">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{item.title}}
              </mat-panel-title>

              <mat-panel-description>
                {{item.status}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            
            <p>{{item.content}}</p>
          </mat-expansion-panel>
        </mat-accordion>

  </div>

  <button style="position:fixed; bottom:30px; right:30px;" mat-fab (click)="openNewTodoDialog()">
      <mat-icon class="mat-18">add</mat-icon>
  </button>

</div>
